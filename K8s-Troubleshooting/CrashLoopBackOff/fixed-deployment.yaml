apiVersion: apps/v1
kind: Deployment
metadata:
  name: crash-demo
  namespace: troubleshooting
  labels:
    app: crash-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crash-demo
  template:
    metadata:
      labels:
        app: crash-demo
    spec:
      containers:
        - name: flask-app
          image: python:3.9-slim
          command: ["python", "-c"]
          args:
            - |
              import os
              import time
              print("Starting application...")
              db_url = os.getenv('DATABASE_URL')
              if not db_url:
                  raise Exception("DATABASE_URL environment variable is required!")
              print(f"Connected to: {db_url}")
              while True:
                  time.sleep(60)
          env:
            - name: DATABASE_URL
              value: "postgresql://localhost:5432/mydb"
          ports:
            - containerPort: 5000
